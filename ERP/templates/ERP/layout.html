<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/Logo.png" type="image/png">
    <link rel="shortcut icon" href="/static/Logo.png" type="image/png">
    {% block head %}
    {% endblock %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #4CAF50; /* Light gray background */
        }
        .hero-section {
            background: linear-gradient(to right, #4CAF50, #8BC34A); /* Green gradient */
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div class="flex flex-col flex-1">
        <div class="bg-gray-100 text-gray-800 flex-1">
            <header class="bg-white shadow-md py-4 px-6 md:px-12 flex justify-between items-center rounded-b-lg">
                <div class="flex items-center">
                    <img class="h-12 w-auto shrink-0 mr-3" src="static/Logo.png" alt="FarmERP Logo">
                    <h1 class="text-2xl font-bold text-green-700">FarmERP</h1>
                </div>
                <nav class="hidden md:flex space-x-6">
                    <a href="{% url 'index' %}" class="text-gray-700 hover:text-green-600 font-medium">Home</a>
                    <a href="#" class="text-gray-700 hover:text-green-600 font-medium">Features</a>
                    <a href="#" class="text-gray-700 hover:text-green-600 font-medium">About Us</a>
                    <a href="#" class="text-gray-700 hover:text-green-600 font-medium">Contact</a>
                    <a href="#" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300">Login</a>
                </nav>
                <button class="md:hidden text-gray-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </header>

            {% block body %}
            {% endblock %}
        </div>
    </div>
    <footer class="bg-gray-800 text-white py-3 px-6 md:px-12 text-center">
        <div class="flex flex-col md:flex-row justify-around items-center max-w-6xl mx-auto mb-6">
            <div class="mb-4 md:mb-0">
                <h5 class="text-xl font-bold mb-2">FarmERP</h5>
                <p class="text-gray-400">Smart Solutions for Modern Agriculture</p>
            </div>
            <div class="mb-4 md:mb-0">
                <h5 class="text-lg font-semibold mb-2">Quick Links</h5>
                <ul class="text-gray-400 space-y-1">
                    <li><a href="#" class="hover:text-green-400">Features</a></li>
                    <li><a href="#" class="hover:text-green-400">Pricing</a></li>
                    <li><a href="#" class="hover:text-green-400">Support</a></li>
                </ul>
            </div>
            <div>
                <h5 class="text-lg font-semibold mb-2">Connect With Us</h5>
                <div class="flex justify-center space-x-5">
                    <a href="#" class="text-gray-400 hover:text-blue-700 transition-colors duration-200" aria-label="Facebook">
                        <svg class="w-6 h-6 hover:w-10 h-auto" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
                            <circle cx="12" cy="12" r="10" fill="currentColor"/>
                            <text x="12" y="16" text-anchor="middle" font-size="11" fill="#fff" font-family="Inter, Arial, sans-serif">F</text>
                        </svg>
                    </a>

                    <a href="#" class="text-gray-400 hover:text-slate-950 transition-colors duration-200" aria-label="X">
                        <svg class="w-6 h-6 hover:w-10 h-auto" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
                            <circle cx="12" cy="12" r="10" fill="currentColor"/>
                            <text x="12" y="16" text-anchor="middle" font-size="11" fill="#fff" font-family="Inter, Arial, sans-serif">X</text>
                        </svg>
                    </a>

                    <a href="#" class="text-gray-400 hover:text-fuchsia-600 transition-colors duration-200" aria-label="Instagram">
                        <svg class="w-6 h-6 hover:w-10 h-auto" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
                            <circle cx="12" cy="12" r="10" fill="currentColor"/>
                            <text x="12" y="16" text-anchor="middle" font-size="10" fill="#fff" font-family="Inter, Arial, sans-serif">I</text>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <p class="text-gray-500 text-sm">&copy; 2025 FarmERP. All rights reserved.</p>
    </footer>
</body>
</html>
