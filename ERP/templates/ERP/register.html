{% extends "ERP/layout.html" %}

{% block body %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md my-12">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Register</h2>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}

            {% if field.help_text %}
                <p class="text-xs text-green-500 mt-1">{{ field.help_text }}</p>
            {% endif %}
            {% if field.errors %}
                <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
            {% endif %}
        </div>
            {% endfor %}
        <div class="flex items-center justify-center mt-6">
            <button type="submit" class="bg-sky-500 hover:bg-sky-700 text-white font-semibold hover:text-white py-2 px-4 rounded">
                Register
            </button>
        </div>
    </form>
</div>
{% endblock %}
