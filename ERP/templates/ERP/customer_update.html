<div id="customer-details-container" class="bg-white shadow rounded-lg p-6 mb-8">
    <form
        hx-post="{% url 'customer_update' customer.id %}"
        hx-target="#customer-details-container"
        hx-swap="outerHTML">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {% csrf_token %}
            {% for field in form %}
            <div class="col-span-1">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                {% if field.help_text %}
                    <p class="text-xs text-red-500 mt-1">{{ field.help_text }}</p>
                {% endif %}
                {% if field.errors %}
                    <p class="text-blue-500 text-sm mt-1">{{ field.errors }}</p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
            <div class="flex items-center justify-center mt-6">
                <button type="submit" class="bg-emerald-800 hover:bg-emerald-950 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 mr-2">
                    Save Changes
                </button>
                <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 mr-2"
                    hx-get="{% url 'customer' customer.id %}"
                    hx-target="#customer-details-container"
                    hx-select="#customer-details-container"
                    hx-swap="outerHTML">
                    Cancel
                </button>
            </div>
    </form>
</div>
